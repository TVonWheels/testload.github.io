<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loading</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #soundPrompt {
      position: fixed;
      left: 50%;
      bottom: 28px;
      transform: translateX(-50%);
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,.55);
      color: #fff;
      font: 14px Arial;
      border: 1px solid rgba(255,255,255,.18);
      cursor: pointer;
      user-select: none;
    }

    #soundPrompt.hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- WEBM video ONLY -->
  <video id="bg" autoplay loop muted playsinline preload="auto">
    <source src="Loading(1).webm" type="video/webm">
  </video>

  <!-- Music -->
  <audio id="music" loop preload="auto">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div id="soundPrompt" class="hidden">Click for sound</div>

  <script>

    const video  = document.getElementById("bg");
    const music  = document.getElementById("music");
    const prompt = document.getElementById("soundPrompt");

    music.volume = 0.2;

    // Keep video playing (important for GMOD)
    function keepVideoAlive() {
      video.play().catch(()=>{});
    }

    keepVideoAlive();
    setInterval(keepVideoAlive, 1500);


    // Audio system
    let started = false;
    let retryTimer = null;

    async function startAudio() {

      if (started) return;

      try {

        await music.play();

        started = true;

        prompt.classList.add("hidden");

        if (retryTimer)
          clearInterval(retryTimer);

      }
      catch {

        prompt.classList.remove("hidden");

      }

    }


    // Try automatically
    startAudio();

    retryTimer = setInterval(startAudio, 1500);


    // Start on click
    document.addEventListener("click", startAudio, { once: true });

    prompt.addEventListener("click", startAudio);

  </script>

</body>
</html>
