<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    overflow: hidden;
}

video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
</head>

<body>

<video id="video" autoplay loop playsinline>
    <source src="loading.mp4" type="video/mp4">
</video>

<audio id="audio" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>

var video = document.getElementById("video");
var audio = document.getElementById("audio");

audio.volume = 0.5;

function startEverything() {

    video.muted = false;

    video.play().catch(()=>{});

    audio.play().catch(()=>{});

}

// run immediately
startEverything();

// run repeatedly (important for GMOD)
setInterval(startEverything, 1000);

// run on click fallback
document.body.addEventListener("click", startEverything);

</script>

</body>
</html>
