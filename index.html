<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bg" autoplay muted loop playsinline preload="auto">
    <source src="loading.mp4" type="video/mp4">
  </video>

  <!-- Background music -->
  <audio id="music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>

    // Force video play
    const video = document.getElementById("bg");
    video.play().catch(()=>{});

    // Force audio play (GMOD workaround)
    const music = document.getElementById("music");
    music.volume = 0.5;

    function playMusic() {
      music.play().catch(()=>{});
    }

    playMusic();

    document.body.addEventListener("click", playMusic);

  </script>

</body>
</html>
