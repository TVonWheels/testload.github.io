<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading</title>
  <style>
    html, body { margin:0; height:100%; background:#000; overflow:hidden; }
    video { position:fixed; inset:0; width:100vw; height:100vh; object-fit:cover; }

    #soundPrompt {
      position: fixed;
      left: 50%;
      bottom: 28px;
      transform: translateX(-50%);
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.55);
      color: #fff;
      font: 14px/1.2 Arial, sans-serif;
      text-shadow: 0 2px 10px rgba(0,0,0,0.9);
      border: 1px solid rgba(255,255,255,0.18);
      cursor: pointer;
      user-select: none;
    }
    #soundPrompt.hidden { display:none; }
  </style>
</head>
<body>

  <video id="bg" autoplay loop playsinline preload="auto">
    <source src="loading.mp4" type="video/mp4">
  </video>

  <audio id="music" loop preload="auto">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div id="soundPrompt" class="hidden">Click for sound</div>

  <script>
    const video  = document.getElementById("bg");
    const music  = document.getElementById("music");
    const prompt = document.getElementById("soundPrompt");

    music.volume = 0.5;

    let audioStarted = false;
    let trying = false;
    let timer = null;

    async function tryStartAudio() {
      if (audioStarted || trying) return;
      trying = true;

      // Make sure we don't stack anything weird
      try { music.pause(); } catch (e) {}
      try { music.currentTime = 0; } catch (e) {}

      try {
        await music.play();
        audioStarted = true;
        prompt.classList.add("hidden");
        if (timer) clearInterval(timer);
      } catch (e) {
        // Autoplay blocked â†’ show prompt
        prompt.classList.remove("hidden");
      } finally {
        trying = false;
      }
    }

    function userStartAudioOnce() {
      if (audioStarted) return;
      tryStartAudio();
    }

    // Keep video going
    function keepVideoAlive() {
      video.play().catch(()=>{});
    }

    keepVideoAlive();
    setInterval(keepVideoAlive, 1500);

    // Try audio on load, then retry until it succeeds or user clicks
    tryStartAudio();
    timer = setInterval(tryStartAudio, 1500);

    // User gesture: start audio once
    prompt.addEventListener("click", userStartAudioOnce);
    document.addEventListener("click", userStartAudioOnce, { once: true });
    document.addEventListener("keydown", userStartAudioOnce, { once: true });
  </script>

</body>
</html>
