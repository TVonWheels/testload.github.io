<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading…</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* fills screen */
    }
    .fade {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.25);
      pointer-events: none;
    }
    .bottom {
      position: fixed;
      left: 24px;
      right: 24px;
      bottom: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      color: #fff;
      font: 14px/1.2 Arial, sans-serif;
      text-shadow: 0 2px 10px rgba(0,0,0,0.85);
      pointer-events: none;
    }
    .bar {
      flex: 1;
      max-width: 520px;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      overflow: hidden;
    }
    .bar > i {
      display: block;
      height: 100%;
      width: 35%;
      background: rgba(255,255,255,0.75);
      border-radius: 999px;
      animation: slide 1.2s infinite ease-in-out;
    }
    @keyframes slide {
      0% { transform: translateX(-120%); }
      100% { transform: translateX(320%); }
    }
  </style>
</head>
<body>

  <!-- Put your MP4 in the same folder and name it loading.mp4 -->
  <video id="bg" autoplay muted loop playsinline preload="auto">
    <source src="loading.mp4" type="video/mp4" />
  </video>

  <!-- Put your MP3 in the same folder and name it music.mp3 -->
  <audio id="music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="fade"></div>

  <div class="bottom">
    <div>Connecting…</div>
    <div class="bar"><i></i></div>
    <div id="tip">Loading content…</div>
  </div>

  <script>
    // Some clients are picky about autoplay: try again on load.
    const v = document.getElementById('bg');
    v.play().catch(() => {});

    // Audio autoplay may be blocked: try, then fall back to "click to start".
    const music = document.getElementById("music");
    music.volume = 0.5;

    music.play().catch(() => {
      document.body.addEventListener("click", () => {
        music.play().catch(()=>{});
      }, { once: true });
    });

    // Rotating “GTA-ish” tips
    const tips = [
      "Tip: Type !help for commands.",
      "Tip: Join our Discord for updates.",
      "Tip: Lower settings if you stutter.",
      "Tip: Be nice or get cooked."
    ];
    let i = 0;
    const tipEl = document.getElementById('tip');
    setInterval(() => {
      i = (i + 1) % tips.length;
      tipEl.textContent = tips[i];
    }, 3500);
  </script>

</body>
</html>
