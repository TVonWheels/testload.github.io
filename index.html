<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading</title>
  <style>
    html, body { margin:0; height:100%; background:#000; overflow:hidden; }
    video { position:fixed; inset:0; width:100vw; height:100vh; object-fit:cover; }

    /* Small, unobtrusive click-to-sound prompt */
    #soundPrompt {
      position: fixed;
      left: 50%;
      bottom: 28px;
      transform: translateX(-50%);
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.55);
      color: #fff;
      font: 14px/1.2 Arial, sans-serif;
      text-shadow: 0 2px 10px rgba(0,0,0,0.9);
      border: 1px solid rgba(255,255,255,0.18);
      cursor: pointer;
      user-select: none;
    }
    #soundPrompt.hidden { display:none; }
  </style>
</head>
<body>

  <video id="bg" autoplay loop playsinline preload="auto">
    <source src="loading.mp4" type="video/mp4">
  </video>

  <audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div id="soundPrompt" class="hidden">Click for sound</div>

  <script>
    const video = document.getElementById("bg");
    const music = document.getElementById("music");
    const prompt = document.getElementById("soundPrompt");

    music.volume = 0.5;

    async function tryStart() {
      // Video should autoplay fine; keep it going
      video.play().catch(()=>{});

      try {
        await music.play();
        // If it worked, hide prompt
        prompt.classList.add("hidden");
      } catch (e) {
        // Autoplay blocked â†’ show prompt
        prompt.classList.remove("hidden");
      }
    }

    function userStart() {
      music.play().catch(()=>{});
      prompt.classList.add("hidden");
    }

    // Try immediately and keep trying (GMOD can be slow during connect)
    tryStart();
    const t = setInterval(tryStart, 1200);

    // If user interacts, start sound and stop nagging
    prompt.addEventListener("click", () => { userStart(); clearInterval(t); });
    document.addEventListener("click", () => { userStart(); clearInterval(t); }, { once:true });
    document.addEventListener("keydown", () => { userStart(); clearInterval(t); }, { once:true });
  </script>

</body>
</html>
